<div *ngIf="thing">

    <h2>{{thing.name | uppercase}} Details</h2>
    <div><span>id:  </span>{{thing.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="thing.name" placeholder="name"/>
      </label>
    </div>

    <button (click)="goBack()">BACK</button>
    <button (click)="save()">SAVE</button>
</div>
